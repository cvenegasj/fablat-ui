<div layout-gt-sm="row" layout="column" ng-controller="DashboardCtrl">
	<div style="padding: 15px 35px;" layout="column" flex-gt-sm="25" flex>
		<div layout="column" layout-align="center center" style="margin-top: 15px; margin-bottom: 35px;">
			<user-avatar fabber="user" avatar-w="100" avatar-h="100" avatar-font-size="40"></user-avatar>
			<div class="md-headline" style="margin-top: 5px;">{{ user.name }}</div>
			<div class="font-14 centered" style="margin-top: 5px;">{{ user.email }}</div>
<!-- <span class="color-4" ng-if="user.hasAdminGeneralRole">[ADMIN_GENERAL]</span></div>-->
<!--			<div class="font-14 centered"><span>{{ user.isNomade ? "Fab Nomade" : user.labName }}</span> <span class="color-4" ng-if="user.hasAdminLabRole">[ADMIN_LAB]</span></div>-->
		</div>

		<div layout-gt-sm="column" layout="row">
			<md-card flex layout="column" layout-align="start center" md-theme="darkPink" class="custom-card-1" layout-fill>
				<div style="height: 67px;">
					<div class="font-14">Total score</div>
					<div>
						<md-icon md-svg-src="/images/total_score_icon.svg" class="icon-25"></md-icon>
						<span class="font-18">{{ user.generalScore }}</span>
					</div>
				</div>
			</md-card>
			<md-card flex layout="column" layout-align="start center" md-theme="darkBlueGrey" class="custom-card-1" layout-fill>
				<div style="height: 67px;">
					<div class="font-14">Coordinator</div>
					<div>
						<md-icon md-svg-src="/images/coordinator_icon.svg" class="icon-25"></md-icon>
						<span class="font-18">{{ user.coordinatorScore }}</span>
					</div>
				</div>
			</md-card>
			<md-card flex layout="column" layout-align="start center" md-theme="darkBlueGrey" class="custom-card-1" layout-fill>
				<div style="height: 67px;">
					<div class="font-14">Collaborator</div>
					<div>
						<md-icon md-svg-src="/images/collaborator_icon.svg" class="icon-25"></md-icon>
						<span class="font-18">{{ user.collaboratorScore }}</span>
					</div>
				</div>
			</md-card>
			<md-card flex layout="column" layout-align="start center" md-theme="darkBlueGrey" class="custom-card-1" layout-fill>
				<div style="height: 67px;">
					<div class="font-14">Replicator</div>
					<div>
						<md-icon md-svg-src="/images/replicator_icon.svg" class="icon-25"></md-icon>
						<span class="font-18">{{ user.replicatorScore }}</span>
					</div>
				</div>
			</md-card>
<!--			<md-card flex layout="column" layout-align="start center" md-theme="darkLightBlue" class="custom-card-1" layout-fill>-->
<!--				<div style="height: 67px;">-->
<!--					<div class="font-14">Goal for this week</div>-->
<!--					<md-content class="font-16" style="max-height: 57px;">-->
<!--						{{ user.weekGoal ? user.weekGoal : "" }}-->
<!--					</md-content>-->
<!--				</div>-->
<!--			</md-card>-->
		</div>
	</div>
	
	<div flex>
		<md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
	      	<md-nav-item md-nav-sref="dashboard.groups" name="groups">
	        	Your Groups & Subgroups
	      	</md-nav-item>
	      	<md-nav-item md-nav-sref="dashboard.general-activity" name="general-activity">
	        	General Activity
	      	</md-nav-item>
	    </md-nav-bar>
	    
	    <div ui-view layout-fill></div>
	</div>
</div>
